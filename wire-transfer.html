<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capital One — Wire Transfer</title>
  <style>
    /* Reset + base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height:100%; }
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f0f3f8;
      color: #1f2933;
      -webkit-font-smoothing:antialiased;
      line-height: 1.45;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #cc1122 0%, #003b71 100%);
      color: #fff;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { height:34px; width:auto; display:block; }
    .brand .title { font-weight:600; font-size:1rem; letter-spacing:0.2px; }

    /* Nav */
    nav { display:flex; gap:10px; align-items:center; }
    nav a {
      color: rgba(255,255,255,0.95);
      text-decoration:none;
      font-size:0.95rem;
      padding:8px 10px;
      border-radius:8px;
    }
    nav a:hover { background: rgba(255,255,255,0.06); }

    /* Main container */
    .wrap {
      max-width:1100px;
      margin:20px auto;
      padding:20px;
    }
    .card {
      background:#fff;
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
    }

    .section {
      margin-bottom: 2rem;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #e3eaf3;
      background: #fafafa;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.1);
    }

    .section h2 {
      font-size: 1.2rem;
      color: #003b71;
      margin-bottom: 12px;
    }

    label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #003b71;
    }

    .btn {
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn.main {
      background: #003b71;
      color: #fff;
      border: none;
    }

    .btn.main:hover {
      background: #002a5c;
    }

    .btn.red {
      background: #cc1122;
      color: #fff;
      border: none;
    }

    .btn.red:hover {
      background: #a30d1a;
    }

    .btn.ghost {
      background: transparent;
      color: #003b71;
      border: 1px solid #003b71;
    }

    .btn.ghost:hover {
      background: #003b71;
      color: #fff;
    }

    #modalOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #modalBox {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    #modalBox h3 {
      margin-bottom: 16px;
      font-size: 1.3rem;
      color: #003b71;
    }

    #modalBox p {
      margin-bottom: 16px;
      color: #555;
    }

    #modalBtns {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    #modalCancel, #modalOK {
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    #modalCancel {
      background: #ccc;
    }

    #modalOK {
      background: #003b71;
      color: #fff;
    }

    #modalOK:hover {
      background: #002a5c;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003b71;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
      z-index: 9999;
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="capital-one-logo.svg" alt="Capital One" />
    <div class="title">Wire Transfer</div>
  </div>

  <!-- Desktop nav -->
  <nav aria-label="Main navigation" id="mainNav">
    <a href="home.html">Home</a>
    <a href="accounts.html">Accounts</a>
    <a href="billpay.html">Bill Pay</a>
    <a href="wire-transfer.html" id="wireLink">Wire Transfer</a>
    <a href="alerts.html">Alerts</a>
    <a href="rewards-deals.html">Rewards</a>
    <a href="security-center.html">Security</a>
    <a href="transactions.html">Transactions</a>
  </nav>
</header>

<main class="wrap">
  <div class="section">
    <h2>Recipient Information</h2>
    <label for="recName">Recipient Name</label>
    <input id="recName" placeholder="John Doe / Business Name" />

    <label for="routing">Routing Number</label>
    <input id="routing" placeholder="9-digit routing number" />

    <label for="account">Account Number</label>
    <input id="account" placeholder="Recipient account number" />

    <label for="bankName">Bank Name</label>
    <input id="bankName" placeholder="Receiving Bank" />

    <label for="recType">Recipient Type</label>
    <select id="recType">
      <option>Individual</option>
      <option>Business</option>
    </select>
  </div>

  <div class="section">
    <h2>Transfer Details</h2>
    <label for="amount">Amount (USD)</label>
    <input id="amount" placeholder="0.00" />

    <label for="speed">Transfer Speed</label>
    <select id="speed">
      <option>Standard — No Fee</option>
      <option>Same Day — $10.00</option>
    </select>

    <label for="memo">Memo (Optional)</label>
    <input id="memo" placeholder="Invoice #, Reason, etc." />
  </div>

  <button id="submitWire" class="btn main" style="width:100%; margin-top:10px;">Review Wire Transfer</button>
</main>

<!-- Modal -->
<div id="modalOverlay">
  <div id="modalBox">
    <h3 id="modalTitle">Confirm Transfer</h3>
    <p id="modalMessage"></p>
    <div id="modalBtns">
      <button id="modalCancel">Cancel</button>
      <button id="modalOK">Confirm</button>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modalOverlay = document.getElementById('modalOverlay');
  const modalMessage = document.getElementById('modalMessage');
  const modalOK = document.getElementById('modalOK');
  const modalCancel = document.getElementById('modalCancel');

  function toast(msg) {
    const t = document.createElement('div');
    t.className = 'toast';
    t.textContent = msg;
    document.body.appendChild(t);
    setTimeout(() => t.style.opacity = '0', 2200);
    setTimeout(() => t.remove(), 2600);
  }

  function modal(msg) {
    modalMessage.textContent = msg;
    modalOverlay.style.display = 'flex';
    return new Promise(res => {
      modalOK.onclick = () => { modalOverlay.style.display = 'none'; res(true); };
      modalCancel.onclick = () => { modalOverlay.style.display = 'none'; res(false); };
    });
  }

  document.getElementById('submitWire').onclick = async () => {
    const name = document.getElementById('recName').value.trim();
    const routing = document.getElementById('routing').value.trim();
    const acct = document.getElementById('account').value.trim();
    const bank = document.getElementById('bankName').value.trim();
    const amt = document.getElementById('amount').value.trim();

    if (!name || !routing || !acct || !bank || !amt) {
      toast('Please fill all required fields.');
      return;
    }

    const review = `You're about to send $${Number(amt).toFixed(2)} to ${name} at ${bank}.`;
    const ok = await modal(review);

    if (ok) {
      toast('Wire Transfer Sent');
    }
  };
});
</script>

</body>
</html>
